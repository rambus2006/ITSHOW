<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Div with Image and Text</title>
    <style>
        .rotated-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            background-color: lightblue;
            transform: rotate(-45deg);
            /* Center the element for better visualization */
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .rotated-div img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .rotated-div p {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="rotated-div">
        <img src="path_to_your_image.jpg" alt="Description of Image">
        <p>Your descriptive text here</p>
    </div>
</body>
</html>
